<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="col-md-12">
        <div class="card card-user">
          <div class="image">
            <img src="assets/img/encabezado_model.svg" alt="...">
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="assets/img/caobaweblogo.png" alt="...">
                <h5 class="title">{{username}}</h5>
              </a>
                <div class="card-header">
                  <h5 class="card-title">Login</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-3 pr-1">
                      </div>
                      <div class="col-md-6 px-1">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="text" class="form-control" placeholder="Username" id="username" [(ngModel)]="username" name="username" required>
                        </div>
                      </div>
                      <div class="col-md-3 pl-1">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 pr-1">
                        </div>
                        <div class="col-md-6 px-1">
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
                          </div>
                          <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                Â¿No tienes una cuenta?<a routerLink="/registro" style="color: rgb(226, 226, 226); text-decoration: underline;">
                                Registrate</a>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-3 pl-1">
                        </div>
                      </div>
        
                    <div class="row">
                      <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round" (click)="loginn()">Login</button>
        
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>
